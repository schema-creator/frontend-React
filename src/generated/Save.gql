subscription PostEditor($projectId: ID!) {
  postEditor(projectId: $projectId) {
    saveId
    editor
    object
  }
}
mutation CreateSave($input: CreateSaveInput!) {
  createSave(input: $input)
}

query GetSave($projectId: ID!) {
  save(projectId: $projectId) {
    saveId
    editor
    object
  }
}
